<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports app</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <section class="sport_app">
      <header class="sport_app_header">
        <h1 class="sport_app_header--title">
          Sports
        </h1>
        <figure class="sport_app--logo"><img src="img/logo_sports_colour.svg" alt="Logo sports"></figure>
      </header>
      <div class="sport_app_article">
        <h2 class="sport_app_article--title">Get a personalized football experience tailored just for you</h2>
        <p class="sport_app_article--goal"> Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.</p>
        <figure class="sport_app_article--downloading">
          <img class="sport_app_article--downloading apple_store" src="img/apple_store.svg" alt="Apple store">
          <img class="sport_app_article--downloading google_play" src="img/google_play.svg" alt="Google play">
        </figure>
      </div>
    </section>
    <section>
      <header>
        <h2>
          Access on mobile phone
        </h2>
      </header>
      <div>
        <figure>
          <img src="img/iphone_mockup.svg" alt="iphone mockup">
          <img src="img/iphone_mockup.svg" alt="iphone mockup">
          <img src="img/iphone_mockup.svg" alt="iphone mockup">
          <img src="img/iphone_mockup.svg" alt="iphone mockup">
          <img src="img/iphone_mockup.svg" alt="iphone mockup">
        </figure>
      </div>
    </section>
  </body>
</html>
