<!DOCTYPE html>
<html lang="en">

<head>

  <title>Sports app</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header class="sport_app_header">
    <h1 class="sport_app_header--title">
      Sports
    </h1>
  </header>
  <main class="sport_app_article">
    <header>
      <h2 class="sport_app_article--title">
        Get a personalized football experience tailored just for you
      </h2>
    </header>
    <p class="sport_app_article--goal"> Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.</p>
    <figure class="sport_app_article--downloading">
      <a href="#">
        <img class="sport_app_article--downloading apple_store" src="img/apple_store.svg" alt="Apple store">
      </a>
      <a href="#">
        <img class="sport_app_article--downloading google_play" src="img/google_play.svg" alt="Google play">
      </a>
    </figure>
  </main>
  <footer>
    <figure>
      <img src="img/iphone_mockup.svg" alt="iphone mockup">
      <img src="img/iphone_mockup.svg" alt="iphone mockup">
      <img src="img/iphone_mockup.svg" alt="iphone mockup">
      <img src="img/iphone_mockup.svg" alt="iphone mockup">
      <img src="img/iphone_mockup.svg" alt="iphone mockup">
    </figure>
  </footer>
</body>

</html>
