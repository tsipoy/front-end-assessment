<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports app</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header class="sport_app_header">
    <h1 class="sport_app_header__title">
      <a class="sport_app_header__title--link" href="#">Sports</a>
    </h1>
    <div class="sport_app_article">
      <h2 class="sport_app_article__title">
        Get a personalized football experience tailored just for you
      </h2>
      <p class="sport_app_article__description"> Achieve super-fan status by getting tailored updates and
        up-to-the-minute
        information on your team.</p>
      <nav class="sport_app_article__navigation">
        <ul class="sport_app_article__navigation--list">
          <li class="sport_app_article__navigation__list--apple__store">
            <a href="#" class="link">
              <img class="image" src="img/apple_store.svg" alt="Apple store">
            </a>
          </li>
          <li class="sport_app_article__navigation__list--google__play">
            <a href="#" class="link">
              <img class="image" src="img/google_play.svg" alt="Google play">
            </a>
          </li>
      </nav>
    </div>
  </header>

</body>

</html>
